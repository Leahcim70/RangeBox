<title>RangeBox</title>
<script
  src="https://code.jquery.com/jquery-3.7.1.min.js"
  crossorigin="anonymous"></script>

  <div class="range-container">
    <input type="range" class="range-ios" min="0" max="1" step="1" value="0" name="wert1" />
  </div>
  
  <div class="range-container">
    <input type="range" class="range-ios" min="0" max="1" step="1" value="0" name="wert2" />
  </div>
  
  <style>
.range-container {
    padding: 20px;
}

.range-ios {
    -webkit-appearance: none;
    appearance: none;
    width: 3.7em;
    height: 2.2em;
    background: #e9e9ea;
    border-radius: 2em;
    position: relative;
    outline: none;
    transition: all 0.3s ease-in-out;
}

.range-ios::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 2em;
    height: 2em;
    background: red;
    border-radius: 50%;
    cursor: pointer;
    margin-top: 0.1em;
    box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
    transition: all 0.3s ease-in-out;
}

.range-ios::-moz-range-thumb {
    width: 2em;
    height: 2em;
    background: white;
    border-radius: 50%;
    cursor: pointer;
    border: none;
    box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
    transition: all 0.3s ease-in-out;
}

.range-ios::-webkit-slider-runnable-track {
    -webkit-appearance: none;
    appearance: none;
    width: 100%;
    height: 2.2em;
    border-radius: 2em;
    transition: all 0.3s ease-in-out;
}

.range-ios::-moz-range-track {
    width: 100%;
    height: 2.2em;
    border-radius: 2em;
    transition: all 0.3s ease-in-out;
}

.range-ios[value="1"] {
    background: #34c759;
}

.range-ios[value="1"]::-webkit-slider-thumb {
    transform: translateX(0.5em);
}

.range-ios[value="1"]::-moz-range-thumb {
    transform: translateX(0.5em);
}

</style>

<script>
const range = document.querySelector('.range-ios');

// range.addEventListener('input', function() {
//     this.setAttribute('value', this.value);
//     console.log('Aktueller Wert:', this.value, this.getAttribute('name'));
//     });
    $('.range-ios').on('click', function() {
        console.log('Click', this);
        if ($(this).attr('changed') == 1) {
            $(this).attr('changed', 0);
            return;
        }
        if ($(this).val() == 0) {
            $(this).val(1);
        } else {
            $(this).val(0);
        }
        $(this).attr('value', $(this).val());
        console.log('Aktueller Wert:', $(this).val(), $(this).attr('name'));
    });

    $('.range-ios').on('input', function() {
        $(this).attr('value', $(this).val());
        $(this).attr('changed', 1);
        console.log('input');
        console.log('Aktueller Wert:', $(this).val(), $(this).attr('name'));
    });
</script>
